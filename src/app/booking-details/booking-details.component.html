<div class="container box">
  <form>
    <h4>Booking Details</h4>
    <div class="row">
      <div class="form-group">
        <label for="hotelid">Hotel Id</label>
        <input type="text" class="form-control" id="hotelid" disabled />
      </div>
      <div class="form-group">
        <label for="roomid">Room Id</label>
        <input type="text" class="form-control" id="roomid" disabled />
      </div>
      <div class="form-group">
        <label for="userid">User Id</label>
        <input type="text" class="form-control" id="userid" disabled />
      </div>
    </div>
    <pre></pre>
    <div class="row">
      <div class="form-group">
        <label for="checkin">Check in</label>
        <input type="date" class="form-control" id="checkin" disabled />
      </div>
      <div class="form-group">
        <label for="checkout">Check out</label>
        <input type="date" class="form-control" id="checkout" disabled />
      </div>
    </div>
    <pre></pre>
    <div class="row">
      <div class="form-group">
        <label for="adults">No. of Adults</label>
        <input type="text" class="form-control" id="adults" />
      </div>
      <div class="form-group">
        <label for="child">No. of Child</label>
        <input type="text" class="form-control" id="child" />
      </div>
      <div class="form-group">
        <label for="amount">Total Amount</label>
        <input type="text" class="form-control" id="amount" disabled />
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <button type="submit" class="btn">Proceed to pay</button>
      </div>
    </div>
    <pre></pre>
  </form>
</div>
