<div class="container box">
  <form>
    <h3>User Login</h3>
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        placeholder="Enter your email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Enter password"
      />
    </div>
    <button type="submit" class="btn" (click)="checkLogin()">Login</button>
    <pre></pre>
    <div class="form-group" style="text-align: center">
      <label for="signup"
        >Don't have an account?
        <a [routerLink]="['/user-signup']">Register</a></label
      >
      <button type="submit" class="btn" (click)="openAdminLogin()">
        Login as Hotel
      </button>
    </div>
  </form>
</div>
